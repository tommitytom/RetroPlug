# Extremely basic development setup to serve the current directory at http://localhost:1338
# Start nginx in this directory with `nginx -c /workspaces/Framework/.devcontainer/nginx/nginx.conf`
# Stop nginx with `nginx -s stop`
events {}

http {
    include /workspaces/Framework/.devcontainer/nginx/mime.types;

    server {
        listen 1338;

        access_log /workspaces/Framework/.devcontainer/nginx/logs/http.access.log;
        error_log /workspaces/Framework/.devcontainer/nginx/logs/http.error.log;

        root /workspaces/Framework/build/emscripten;
        location / {
            add_header 'Cross-Origin-Opener-Policy' 'same-origin';
            add_header 'Cross-Origin-Embedder-Policy' 'require-corp';
        }
    }
}
